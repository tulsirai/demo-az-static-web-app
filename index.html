<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ullico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,700,900">
    <link rel="icon" href="https://ullico.view-my-account.com/o/ullico-theme/images/favicon.ico">
    <style>
        body { font-family: Lato, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .page-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to right, #003366, #0055A4);
            padding: 0;
            width: 100%;
            height: 107px;
        }
        header img {
            height: 105px;
            width: 100%;
			max-width: 1000px;
            margin-left: 0;
        }
        nav {
            background: #0055A4;
            padding: 10px;
            text-align: left;
            max-width: 1000px;
            margin: 0 auto;
        }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        select { padding: 10px; margin-top: 10px; font-size: 16px; width: 100%; max-width: 400px; }
        footer {
            background: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <img src="https://ullico.view-my-account.com/o/ullico-theme/images/color_schemes/default/ULLICO_Header_Banner.png" alt="Ullico Logo">
        </header>
        <nav>
            <a href="#">Home</a>
        </nav>
        <div class="container">
            <h2>Select Your Union to Access Benefits</h2>
            <select id="unionSelect" onchange="location = this.value;">
                <option value="#">Select a Union</option>
                <option value="https://unatca.view-my-account.com">Air Traffic Controllers</option>
                <option value="https://uabg.view-my-account.com">Aluminum, Brick, Glassworkers</option>
                <option value="https://uibew.view-my-account.com">Electrical Workers</option>
                <option value="https://uafge.view-my-account.com">Government Employees</option>
                <option value="https://uuaw.view-my-account.com">Auto Workers</option>
            </select>
        </div>
        <footer>
            <p>For billing or coverage questions, call 1-800-394-1746 (Mon-Fri 8am-7pm ET). For faster service, call Wed-Fri.</p>
            <p>&copy; 2018 Union Labor Life. <a href="/terms-of-service" style="color: white;">Terms of Service</a> | <a href="/privacy-policy" style="color: white;">Privacy Policy</a></p>
        </footer>
    </div>
</body>
</html>
